<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileDecreaseBtn" class="btn btn-default"><i id="mainus" class="fas fa-minus"></i></button>
                           <input id="mobileCount" type="text" class="form-control text-center" value="1">
                           <button id="mobileIncreaseBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mobilePrice">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecreaseBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="1">
                           <button id="caseIncreaseBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="casePrice">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      document.getElementById("mobileIncreaseBtn").addEventListener("click", function () {
      changeProductPrice(true)
      
   })
   // mobile decrease button
   document.getElementById("mobileDecreaseBtn").addEventListener("click", function () {
    changeProductPrice(false)
   })
   // case increase and decrease button
   document.getElementById("caseIncreaseBtn").addEventListener("click", function () {
      changeCaseProducts(true)
     
   })
// decrease button
 document.getElementById("caseDecreaseBtn").addEventListener("click", function () {
     changeCaseProducts(false)
   })
// function for case
function changeCaseProducts(isIncrease) {
   const caseInput = document.getElementById("caseCount");
      const caseCount = parseInt(caseInput.value);
      // const caseNewCount = caseCount - 1;
      let caseNewCount = caseCount;  
      if (isIncrease == true) {
         caseNewCount = caseCount + 1;
      } 
      if (isIncrease == false && caseCount > 0 ){
         caseNewCount = caseCount - 1;
      }
      caseInput.value = caseNewCount;
      const newCasePrice = caseNewCount * 59;
      document.getElementById("casePrice").innerText = "$" + newCasePrice
}


// function for mobile
   function changeProductPrice(isIncrease) {
      const mobileInput = document.getElementById("mobileCount");
      const mobileQuantity = parseInt(mobileInput.value);
      // const newMobileCount = mobileQuantity + 1;
      let newMobileCount = mobileQuantity;
      if (isIncrease == true) {
         newMobileCount = mobileQuantity + 1;
      }
      if (isIncrease == false && mobileQuantity > 0) {
         newMobileCount = mobileQuantity - 1
      }
      mobileInput.value = newMobileCount;
      const newMobilePrice = newMobileCount * 1219;
      document.getElementById("mobilePrice").innerText = "$" + newMobilePrice;
   }
